<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rocket Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="right_wrapper">
            <div class="bool_data_list" id="bool_data_list"></div>
            <div class="monitor-item">
                <div class="label">最新封包編號</div>
                <div class="value" id="package_count">--</div>
            </div>
            <div class="monitor-item">
                <div class="label">上次接收時間</div>
                <div class="value" id="recive_time">--</div>
            </div>
            <div class="monitor-item">
                <div class="label">高度</div>
                <div class="value" id="alt">--</div>
            </div>
            <div class="monitor-item">
                <div class="label">垂直速度</div>
                <div class="value" id="ver">--</div>
            </div>
            <div class="monitor-item">
                <div class="label">垂直加速度</div>
                <div class="value" id="acc">--</div>
            </div>
        </div>
        <div class="left_wrapper">
            <div class="warnning">
                <div class="section-title">警告訊息</div>
                <!-- 原本 warnning 內容 -->
            </div>
            <div class="GPS_map">
                <div class="section-title">GPS 地圖</div>
                <!-- 原本 GPS_map 內容 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
