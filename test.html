<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>布林狀態圖像化</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }

    .status-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .status-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }

    .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-bottom: 8px;
      border: 2px solid #ccc;
      transition: background-color 0.3s;
    }

    .on {
      background-color: #4CAF50; /* 綠 */
      border-color: #388E3C;
    }

    .off {
      background-color: #f44336; /* 紅 */
      border-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h2>系統狀態</h2>

  <div class="status-row" id="statusRow">
    <!-- JS 動態產生內容 -->
  </div>

  <script>
    // 假設這是布林資料及對應名稱
    const boolStates = [
      { name: "WiFi", value: true },
      { name: "GPS", value: false },
      { name: "LoRa", value: true },
      { name: "電池低電量", value: false },
      { name: "伺服控制", value: true },
      { name: "記錄中", value: true },
    ];

    const container = document.getElementById("statusRow");

    boolStates.forEach(item => {
      const div = document.createElement("div");
      div.className = "status-item";

      const circle = document.createElement("div");
      circle.className = "circle " + (item.value ? "on" : "off");

      const label = document.createElement("div");
      label.textContent = item.name;

      div.appendChild(circle);
      div.appendChild(label);
      container.appendChild(div);
    });
  </script>

</body>
</html>
